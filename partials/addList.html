<div ng-controller="listCtrl">
    <div class="container">
        <div class="row" ng-show="add.error">
            <div class="col-sm-12 alert alert-danger">
                Uh oh, there was an error - {{add.error}}...
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">

                <h2>
                    Add a New Grocery List
                </h2>
                <hr>
                <label class="control-label lead">Give your List a Name:</label>
                <input type="text" class="form-control" ng-model="add.title" />
                <hr>
                <label class="control-label">Add an item:</label>
                <div class="input-group">
                    <input type="text" id="addInput" class="form-control" ng-model="add.itemToAdd.name" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addItem(add.itemToAdd)">Add It!</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
        <div class="row" ng-show="add.items">
            <div class="col-sm-8 col-sm-push-2">
                <hr>
                <a ng-click="save()" class="btn btn-success">Save</a>
                <div ng-show="add.items">
                    <hr>
                    <div class="well">
                        <h3 class="text-muted no-top">In this list:</h3>
                        <ol class="lead no-bottom">
                            <li ng-repeat="item in add.items track by $index">
                                {{item.name}}
                                <button class="pull-right btn btn-sm btn-danger fa fa-trash-o" ng-click="remove($index)"></button>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
